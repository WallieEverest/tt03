--- 
# TinyTapeout project information
project:
  wokwi_id: 0

  source_files:  # source files must be in ./src
    - clk_gen.v
    - controller.v
    - tap.v
    - morningjava_top.v
  top_module:  "morningjava_top"

# Keep a track of the submission yaml
yaml_version: 3.0

# This info will be automatically collected and used to make a datasheet for the chip.
# Here is a great example: https://github.com/davidsiaw/tt02-davidsiaw-stackcalc/blob/38c5647f83aad2aec675d566aa3d67b98f0aac81/info.yaml
documentation: 
  author:       "Wallie Everest"
  title:        "ChipTune"
  language:     "Verilog"
  description:  "Vintage 8-bit sound generator"

# Longer description of how the project works. You can use standard markdown format.
  how_it_works: |
    Chiptune implements an 8-bit Programmable Sound Generator.
    Input is from a serial UART interface.
    Output is PWM audio.

# Instructions on how someone could test your project, include things like what buttons do what and how to set the clock if needed
  how_to_test:  |
      Explain how to test your project

# A description of what the inputs do
  inputs:               
    - io_in[0] (CLOCK)
    - io_in[1] (IN_1)
    - io_in[2] (IN_2)
    - io_in[3] (MODE)
    - io_in[4] (BAUD_CLK)
    - io_in[5] (TCK)
    - io_in[6] (TMS)
    - io_in[7] (TDI)
# A description of what the outputs do
  outputs:
    - io_out[0] (PWM)
    - io_out[1] (OUT_1)
    - io_out[2] (OUT_2)
    - io_out[3] (OUT_3)
    - io_out[4] (REF_CLK)
    - io_out[5] (RTCK)
    - io_out[6] (LED)
    - io_out[7] (TDO)

# The following fields are optional
  tag:          "sound generator"  # comma separated list of tags
  external_hw:  ""      # Describe any external hardware needed
